<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#404040;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e1e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="accentGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:0.02" />
    </radialGradient>
  </defs>
  
  <!-- Ana arka plan -->
  <rect width="1920" height="1080" fill="url(#darkGradient)"/>
  
  <!-- Merkez ışık efekti -->
  <rect width="1920" height="1080" fill="url(#accentGlow)"/>
  
  <!-- Geometrik desenler -->
  <g opacity="0.05">
    <polygon points="200,100 400,100 300,300" fill="#2196f3"/>
    <polygon points="1500,200 1700,200 1600,400" fill="#2196f3"/>
    <polygon points="100,700 300,700 200,900" fill="#2196f3"/>
    <polygon points="1400,800 1600,800 1500,1000" fill="#2196f3"/>
  </g>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
</svg> 