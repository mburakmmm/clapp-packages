  <circle cx="800" cy="300" r="200" fill="url(#cloudPattern)"/>
  <circle cx="1400" cy="150" r="180" fill="url(#cloudPattern)"/>
  <circle cx="600" cy="600" r="120" fill="url(#cloudPattern)"/>
  <circle cx="1200" cy="700" r="160" fill="url(#cloudPattern)"/>
  <circle cx="1600" cy="500" r="140" fill="url(#cloudPattern)"/>
  
  <!-- PyCloud OS logosu (merkez) -->
  <g transform="translate(860, 440)">
    <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">☁️</text>
    <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">PyCloud OS</text>
